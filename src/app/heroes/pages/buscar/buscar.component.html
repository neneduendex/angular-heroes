<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Buscar héroe..."
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngIf="heroes.length == 0 && termino.length > 0; else divSiHay" [value]="">
                <div >
                    <p>No se encontró "{{termino}}"</p>
                </div>
              </mat-option>
              <ng-template #divSiHay>
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    <div>
                        <p>{{heroe.superhero}}</p>
                    </div>
                  </mat-option>
              </ng-template>
              
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>    
    </div>

</div>
